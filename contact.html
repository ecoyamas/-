<body>
  <!-- ここからヘッダー -->
  <div id="header">
      <div id="title">
      <h1>Contact</h1>
    </div>

    <div id="navi">
      <ul>
        <li><a href="index.html">Home</a></li>
      </ul>
    </div>
  </div>
  <!-- ヘッダーここまで -->

  <!-- ここからメインパネル -->
   <div id="main_area">
     <h2>お問い合わせについて</h2>
     <p>下記の入力フォームに必要事項をご記入下さい。</p>
     <div id="form_area">
       <form action="cgi-bin/formmail.cgi" method="post">
        <p>名前：<input type="text" name="name" size="40" placeholder="赤青 太郎"></p>
        <p>フリガナ：<input type="text" name="name" size="40" placeholder="アカアオ タロウ"></p>
        <p>生年月日：<input type="text" name="year" size="4" placeholder="1999" maxlength='4'>年
                                  <input type="text" name="month" size="2" placeholder="12" maxlength='2'>月
                                  <input type="text" name="day" size="2" placeholder="24" maxlength='2'>日</p>
        <p>性別：<input type="radio" name="sex" value="male">男
                          <input type="radio" name="sex" value="female">女</p>
        <p>e-mail：<input type="text" name="e-mail" size="40" placeholder="sample@sample.co.jp"></p>
        <p>お問い合わせ内容： <textarea name="contents" rows="8" cols="80" placeholder="お問い合わせ内容をご記入下さい。"></textarea></p>
          <div id="button_area"><p><input id="button" type="submit" value="送信"></p></div>
        </form>
     </div>
   </div>

 <!-- メインパネルここまで -->

</body>
